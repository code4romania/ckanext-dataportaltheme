{% ckan_extends %}

{% block page %}

    <div data-module="tableaupreview" id="data-preview"
         data-module-site_url="{{ h.dump_json(h.url('/', locale='default', qualified=true)) }}"
         >
    
        <div class='tableauPlaceholder' id='tableau_div' style='position: relative'>
            <noscript>
                <a href='http:&#47;&#47;www.fao.org&#47;sustainable-development-goals&#47;indicators&#47;212&#47;en&#47;'>
                    <img alt=' ' src='http:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;FA&#47;FAO-SDG-2_1_2Story&#47;SDG2_1_2&#47;1_rss.png'
                         style='border: none' />
                </a>
            </noscript>
            <object class='tableauViz'  style='display:none;'>
                <param name='host_url' value='https://public.tableau.com/' />
                <param name='embed_code_version' value='3' />
                <param name='site_root' value='' />
                <param name='name' value='{{ viz_name }}/{{ sheet_name }}' />
                <param name='tabs' value='no' />
                <param name='toolbar' value='yes' />
                <param name='static_image' value='http://public.tableau.com/static/images/{{ viz_name[0:2] }}/{{ viz_name }}/{{ sheet_name }}/1.png' />
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='filter' value='publish=yes' />
            </object>
        </div>
        <script type='text/javascript'>
            var divElement = document.getElementById('tableau_div');
            var vizElement = divElement.getElementsByTagName('object')[0];
            vizElement.style.width='100%';
            vizElement.style.height='927px';
            var scriptElement = document.createElement('script');
            scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
            vizElement.parentNode.insertBefore(scriptElement, vizElement);
        </script>
    
    </div>   

{% endblock %}a
